<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Feliz Cumplea√±os!</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffecb3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            max-width: 1000px;
            width: 100%;
        }
        .card h1 {
            color: #ff5722;
        }
        .card p {
            color: #333;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff5722;
            animation: confetti 5s infinite;
        }
        @keyframes confetti {
            0% { transform: translateY(0); }
            100% { transform: translateY(500px); }
        }
        .hidden {
            display: none;
        }
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .heart {
        animation: latido 1s infinite;
        background-color: red;
        display: inline-block;
        height: 100px;
        margin: 0 10px;
        top: 0;
        transform: rotate(-45deg);
        position: absolute; 
        left: 37%; 
        top: 35%;
        width: 100px;
        }

        .heart:before,
        .heart:after {
        content: "";
        background-color: red;
        border-radius: 50%;
        height: 100px;
        position: absolute;
        width: 100px;
        }

        .heart:before {
        top: -50px;
        left: 0;
        }

        .heart:after {
        left: 50px;
        top: 0;
        }


        .heart-text {
            position: absolute;
            top: 30%;
            left: 70%;
            transform: translate(-50%, -50%) rotate(45deg);
            color: white;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            z-index: 999;
            white-space: nowrap; /* Evita el salto de l√≠nea */
        }
   
    </style>
<body>
    <div id="content" class="card">
        <!-- Contenido actual de tu tarjeta de cumplea√±os -->
        <h1>¬°Feliz Cumplea√±os, Mi amor ‚ù§Ô∏è!</h1>
        <p>Adriana, te quiero mucho üòç y espero que cumplas todas tus metas y sue√±os</p>
        <p>Que tengas √©xito en tu vida y te vaya excelente</p>
        <p>Con mucho amor...üòò</p>
        <button onclick="throwConfetti()">¬°Haz clic para una sorpresa!</button>
        <button id="anotherSurprise" class="hidden" onclick="showHeart()">Presiona para otra sorpresa üòâ</button>
        <!-- Nuevo bot√≥n para redirigir a la p√°gina con el poema -->
        <button onclick="redirectToPoemPage()">¬°Unas palabras de amor ‚ù§Ô∏è!</button>
    </div>
    <div id="heartContainer" class="heart-container">
        <!-- Contenido del coraz√≥n oculto -->
        <div class="heart">
            <div class="heart-text">J & A</div>
        </div>
    </div>
    <script>
        // Funci√≥n para redirigir a la p√°gina con el poema
        function redirectToPoemPage() {
            window.location.href = 'poema.html'; // Cambia 'poema.html' por la ruta real de tu p√°gina con el poema
        }

        // Funciones existentes para la tarjeta de cumplea√±os y el coraz√≥n
        function throwConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                setTimeout(() => { confetti.remove(); }, 5000);
            }
            document.getElementById('anotherSurprise').classList.remove('hidden');
        }

        function showHeart() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('heartContainer').style.display = 'flex';
        }

        // Esconder el contenedor del coraz√≥n al cargar la p√°gina
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('heartContainer').style.display = 'none';
        });
    </script>
</body>
</html>
