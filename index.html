<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>춰Feliz Cumplea침os!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffecb3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            max-width: 1000px;
            width: 100%;
        }
        .card h1 {
            color: #ff5722;
            font-size: 2.5em; /* Tama침o ajustado para pantallas peque침as */
        }
        .card p {
            color: #333;
            font-size: 1.2em; /* Tama침o ajustado para pantallas peque침as */
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff5722;
            animation: confetti 5s infinite;
        }
        @keyframes confetti {
            0% { transform: translateY(0); }
            100% { transform: translateY(500px); }
        }
        .hidden {
            display: none;
        }
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .heart {
            animation: heartbeat 1s infinite;
            background-color: red;
            display: inline-block;
            height: 200px; /* Tama침o ajustado para pantallas peque침as */
            width: 200px; /* Tama침o ajustado para pantallas peque침as */
            position: absolute; 
            left: 50%; 
            top: 50%;
            transform: translate(-50%, -50%) rotate(-45deg); /* Rotaci칩n ajustada */
        }

        .heart:before,
        .heart:after {
            content: "";
            background-color: red;
            border-radius: 50%;
            height: 200px; /* Tama침o ajustado para pantallas peque침as */
            width: 200px; /* Tama침o ajustado para pantallas peque침as */
            position: absolute;
        }

        .heart:before {
            top: -100px;
            left: 0;
        }

        .heart:after {
            left: 100px;
            top: 0;
        }

        @keyframes heartbeat {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.1) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }

        .heart-text {
            position: absolute;
            top: 30%;
            left: 70%;
            transform: translate(-50%, -50%) rotate(45deg);
            color: white;
            font-size: 3em; /* Tama침o ajustado para pantallas peque침as */
            font-weight: bold;
            text-align: center;
            z-index: 999;
            white-space: nowrap; /* Evita el salto de l칤nea */
        }

        @media (max-width: 768px) {
            .card h1 {
                font-size: 1.8em; /* Ajuste adicional para pantallas muy peque침as */
            }
            .card p {
                font-size: 1em; /* Ajuste adicional para pantallas muy peque침as */
            }
            .heart {
                height: 150px; /* Tama침o ajustado para pantallas muy peque침as */
                width: 150px; /* Tama침o ajustado para pantallas muy peque침as */
            }
            .heart:before,
            .heart:after {
                height: 150px; /* Tama침o ajustado para pantallas muy peque침as */
                width: 150px; /* Tama침o ajustado para pantallas muy peque침as */
            }
            .heart-text {
                font-size: 2em; /* Tama침o ajustado para pantallas muy peque침as */
            }
        }
    </style>
</head>
<body>
    <div id="content" class="card">
        <h1>춰Feliz Cumplea침os, Mi amor 仇벒잺!</h1>
        <p>Adriana, te quiero mucho 游땘 y espero que cumplas todas tus metas y sue침os</p>
        <p>Que tengas 칠xito en tu vida y te vaya excelente</p>
        <p>Con mucho amor...游땢</p>
        <button onclick="throwConfetti()">춰Haz clic para una sorpresa!</button>
        <button id="anotherSurprise" class="hidden" onclick="showHeart()">Presiona para otra sorpresa 游땔</button>
    </div>
    <div id="heartContainer" class="heart-container">
        <div class="heart">
            <div class="heart-text">J & A</div>
        </div>
    </div>
    <script>
        function throwConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                document.body.appendChild(confetti);
                setTimeout(() => { confetti.remove(); }, 5000);
            }
            document.getElementById('anotherSurprise').classList.remove('hidden');
        }

        function showHeart() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('heartContainer').style.display = 'flex';
        }

        // Esconder el contenedor del coraz칩n al cargar la p치gina
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('heartContainer').style.display = 'none';
        });
    </script>
</body>
</html>
