<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poema: Presente simple (Confianza)</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        .poem {
            max-width: 800px;
            margin: 0 auto;
        }
        .poem h2 {
            color: #ff5722;
            text-align: center;
        }
        .poem p {
            color: #333;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div class="poem">
        <h2>Presente simple (Confianza)</h2>
        <p>Ni recuerdos ni presagios:<br>
        sólo presente, cantando.</p>
        <p>Ni silencio, ni palabras:<br>
        tu voz, sólo, sólo, hablándome.</p>
        <p>Ni manos ni labios:<br>
        tan solo dos cuerpos,<br>
        a lo lejos, separados.</p>
        <p>Ni luz ni tiniebla,<br>
        ni ojos ni mirada:<br>
        visión, la visión del alma.</p>
    </div>
</body>
</html>
